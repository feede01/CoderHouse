    <main>
        <h1>Contacto</h1>
    </main>

    <section>
        <article>
            <form class="contact">
                <label for="NombreYApellido">Nombre y apellido:</label>
                <input type="text" name="NombreYApellido"/> <br>
                <label for="Mail">Mail:</label>
                <input type="text" name="Mail"/> <br>
                <div>Hombre</div>
                <input type="radio" name="sexo" value="Hombre"/>
                <div>Mujer</div>
                <input type="radio" name="sexo" value="Mujer"> <br>
                <label for=""></label>
                <h3>Tipo documento</h3>
                <div>DNI</div>
                <input type="radio" name="TDni" value="DNI"/>
                <div>Pasaporte</div>
                <input type="radio" name="TDni" value="Pasaporte">
                <div>Cedula</div>
                <input type="radio" name="TDni" value="Cedula"> <br>
                <label for="Mensaje">Mensaje que quiera dejar:</label> <br>
                <textarea type="text" name="Mensaje"></textarea> <br>
                <div>Acepta términos y condiciones</div>
                <input type="checkbox" name="acepta" value="1"/> <br>
                <input type="submit" value="Enviar formulario"/>
                <input type="reset" value="Borrar formulario"/>
            </form>
        </article>
    </section>
